<h4>### 2023.10.1</h4>
<p>
有一位家人篤信密宗，但我不知道那究竟是不是密宗。<br>
<hr>
她在夢裡稍微歪著頭看著我，雖然形體是那位家人，但原形應該是通靈訓練人。<br>
<br>
另一邊是我知道的基督教傳道師，脖子上被人用東西抵住。由於呼吸困難，他的脖子本能地往後仰，而那東西卻也隨著脖子上揚的曲線更加深力道、抵住的位置也隨之上移。<br>
<br>
彷彿在告訴我，再繼續拒絕成為通靈人，將有基督徒因此遭害。<br>
<hr>
從床上彈起來後，腦中自動響起詩歌。我坐著禱告許久才下床。<br>
<br>
